<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图标</title>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 1500px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var str1 = '资讯更新量';
    var str2 = '资讯阅读量';
    function addN(str) {
        var result='';
        for(var i=0,len=str.length;i<len;i++){
            result += str[i];
            result += '\n';
        }
        return result
    }
    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger: 'axis',
            alwaysShowContent: true,
            bordeRadius: 3,
            borderWidth: 1,
            borderColor:'#cfcfcf',
            backgroundColor: 'rgba(255,255,255,0.9)',
            padding: 10,
            position: "top",
            textStyle: {
                fontSize: 14,
                color: '#8F8F8F'
            },
            formatter: function (params) {
                var tip = "<div style='padding: 10px 0px;text-align:center;color:black;font-size: 20px;'>"+params.data.showValue+"</div>"
                    +"<div style='padding: 5px'>同比增长:"+params.data.sameValue+"</div>"
                    +"<div style='padding: 5px'>环比增长:"+params.data.differValue+"</div>";
                return tip;
            },
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: [ 'bar', 'stack', 'tiled']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                fontSize:16,
                data : ['周一','周二','周三','周四','周五','周六','周日'],
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize:'16'
                    }
                },
            }
        ],
        yAxis : [
            {
                type: 'value',
                min: 0,
                max: 20,
                interval:20/4,
                axisLabel: {
                    formatter: '{value} k',
                    textStyle: {
                        color: '#3B68B8',
                        fontSize:16
                    }
                },
                axisLine:{
                    show:false
                },
                axisTick: {
                    show: false
                },
                name:addN(str1),
                nameLocation:"middle",
                nameGap:55,
                nameTextStyle:{
                    color:'#3B68B8',
                    fontSize:16
                },
                nameRotate:0
            },
            {
                type : 'value',
                min: 0,
                max: 100,
                interval:100/4,
                axisLabel: {
                    formatter: '{value} k',
                    textStyle: {
                        color: '#228764',
                        fontSize:16
                    }
                },
                axisLine:{
                    show:false
                },
                axisTick: {
                    show: false
                },
                name:addN(str2),
                nameTextStyle:{
                    color:'#228764',
                    fontSize:16
                },
                nameGap:55,
                nameLocation:"middle",
                nameRotate:0
            }
        ],
        series : [
            {
                type:'line',
                symbolSize:8,
                itemStyle: {
                    normal: {
                        areaStyle: {type: 'default',color:' #3B68B8','borderColor':' #3B68B8'},
                        color:'#3B68B8',
                        fontSize:16,
                        lineStyle:{color:'#3B68B8'}
                    }
                    },
                data:[
                    {value:3,showValue:3000,sameValue:'30%',differValue:'20%'},
                    {value:18.2,showValue:18.2,sameValue:'70%',differValue:'40%'},
                    {value:4,showValue:4000,sameValue:'40%',differValue:'40%'},
                    {value:7.91,showValue:7910,sameValue:'80%',differValue:'40%'},
                    {value:3,showValue:3000,sameValue:'15%',differValue:'40%'},
                    {value:13,showValue:13000,sameValue:'37%',differValue:'40%'},
                    {value:1,showValue:1000,sameValue:'80%',differValue:'40%'},
                ]
            },
            {
                type:'line',
                symbolSize:8,
                yAxisIndex: 1,//基于第二个y轴
                itemStyle: {
                    normal: {
                        areaStyle: {type: 'default',color:'#228764','borderColor':'#228764'},
                        color:'#228764',
                        fontSize:16,
                        lineStyle:{color:'#228764'}
                    }
                },
                data:[
                    {value:13.2,showValue:132000,sameValue:'30%',differValue:'20%'},
                    {value:1.2,showValue:12000,sameValue:'11%',differValue:'40%'},
                    {value:6.5,showValue:65000,sameValue:'20%',differValue:'40%'},
                    {value:2.51,showValue:2510,sameValue:'15%',differValue:'40%'},
                    {value:1.6,showValue:1600,sameValue:'40%',differValue:'40%'},
                    {value:9.4,showValue:9400,sameValue:'60%',differValue:'40%'},
                    {value:30,showValue:30000,sameValue:'70%',differValue:'40%'},
                ]
            },
            {
                type:'line',
                symbolSize:8,
                yAxisIndex: 1,//基于第二个y轴
                itemStyle: {
                    normal: {
                        areaStyle: {type: 'default',color:'red','borderColor':'red'},
                        color:'red',
                        fontSize:16,
                        lineStyle:{color:'red'}
                    }
                },
                data:[
                    {value:3.2,showValue:132000,sameValue:'30%',differValue:'20%'},
                    {value:1.2,showValue:12000,sameValue:'11%',differValue:'40%'},
                    {value:6.5,showValue:65000,sameValue:'20%',differValue:'40%'},
                    {value:2.51,showValue:2510,sameValue:'15%',differValue:'40%'},
                    {value:1.6,showValue:1600,sameValue:'40%',differValue:'40%'},
                    {value:9.4,showValue:9400,sameValue:'60%',differValue:'40%'},
                    {value:30,showValue:30000,sameValue:'70%',differValue:'40%'},
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


</script>
</body>
</html>
